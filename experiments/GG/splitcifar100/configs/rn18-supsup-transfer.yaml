seed: REPLACE

# Trainer setup and trainer specific params
trainer: reinit
reinit_most_recent_k: 20
save: True
log_dir: /path/to/logs

# Dataset setup
data: /path/to/dataset
set: RandSplitCIFAR100
num_tasks: 20

# Model setup
model: GEMResNet18
conv_type: MultitaskMaskConv
bn_type: NonAffineBN
conv_init: signed_constant
output_size: 5
er_sparsity: True
sparsity: REPLACE

# Optimizer setup
optimizer: adam
epochs: 100
lr: 0.001
batch_size: 128
test_batch_size: 128

# Adaptation setup
adaptor: gt
adapt: True
hard_alphas: True
adapt_lrs: [200]
eval_ckpts: []